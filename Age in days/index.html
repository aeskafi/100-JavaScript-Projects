<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>You are ... days old. :D</title>
</head>

<body class="min-h-screen bg-gray-50 py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
    <div
        class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="flex p-6 justify-between items-center">
            <input type="number" id="age" min="1900" placeholder="What year you born?"
                class="border-dashed border-2 border-indigo-600 rounded-sm m-2 p-1" />
            <button class="h-10 px-6 font-semibold rounded-md bg-black text-white" id="calculator">Calculate</button>
        </div>
        <div id="result" class="flex justify-center">
            <h1 id="ageInDays" class="text-2xl"></h1>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
