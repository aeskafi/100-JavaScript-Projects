<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter</title>
</head>

<body class="min-h-screen bg-gray-50 py-6 flex flex-col justify-center relative overflow-hidden sm:py-12">
    <div
        class="relative px-6 pt-10 pb-8 bg-white shadow-xl ring-1 ring-gray-900/5 sm:max-w-lg sm:mx-auto sm:rounded-lg sm:px-10 ">
        <img class="animate-bounce text-center mx-auto"
            src="https://img.icons8.com/external-kmg-design-outline-color-kmg-design/32/000000/external-down-arrow-arrows-kmg-design-outline-color-kmg-design.png" />

        <div class="flex p-6 items-center justify-center drop-shadow-xl">
            <button
                class="h-10 px-3 font-semibold rounded-tl-xl rounded-bl-xl bg-cyan-500 hover:bg-cyan-700 text-white "
                id="minus">-</button>
            <span id="number" class="bg-zinc-100 p-1 h-10 w-40 px-10 text-center text-xl" value="0">0</span>
            <button class="h-10 px-3 font-semibold rounded-tr-xl rounded-br-xl bg-cyan-500 hover:bg-cyan-700 text-white"
                id="plus">+</button>
        </div>
        <div id="result" class="flex justify-center">
            <h1 id="ageInDays" class="text-2xl"></h1>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
