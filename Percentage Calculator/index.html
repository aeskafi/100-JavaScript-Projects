<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Percentage Calculator</title>
</head>

<body>
    <div class="min-h-screen bg-gray-50 py-6 flex items-center justify-center relative overflow-hidden sm:py-12">
        <div class="relative p-6 max-h-96 bg-white ring-1 ring-gray-900/5 shadow-xl font-mono sm:mx-auto sm:rounded-lg">
            <h1 class="text-2xl">Percentage Calculator</h1>
            <p>Percentage Calculator is a free online tool to calculate percentages.</p>
            <section class="flex items-center my-2">
                <h1 class="flex mr-3">What is</h1>
                <input id="x_1" class="bg-zinc-100 p-1 w-20 text-center text-xl border-2" />
                <h1 class="flex mx-3">% of</h1>
                <input id="y_1" class="bg-zinc-100 p-1 w-20 text-center text-xl border-2" />
                <h1 class="flex mx-3">?</h1>
                <button id="c_1"
                    class="h-10 px-3 font-semibold bg-emerald-500 hover:bg-emerald-700 text-white">Calculate</button>
                <span id="z_1" class="inp bg-zinc-100 h-10 text-center text-xl border-2"></span>
            </section>

            <section class="flex items-center my-2">
                <input id="x_2" class="bg-zinc-100 p-1 w-20 text-center text-xl border-2" />
                <h1 class="flex mx-3">is what percent of</h1>
                <input id="y_2" class="bg-zinc-100 p-1 w-20 text-center text-xl border-2" />
                <h1 class="flex mx-3">?</h1>
                <button id="c_2"
                    class="h-10 px-3 font-semibold bg-emerald-500 hover:bg-emerald-700 text-white">Calculate</button>
                <span id="z_2" class="inp bg-zinc-100 h-10 text-center text-xl border-2"></span>
                <h1 class="flex mx-3">%</h1>
            </section>

            <section class="flex items-center my-2">
                <h1 class="flex mr-3 mx-auto w-auto">What is the percentage increase/decrease from</h1>
                <input id="x_3" class="bg-zinc-100 p-1 w-20 text-center text-xl border-2" />
                <h1 class="flex mx-3">to</h1>
                <input id="y_3" class="bg-zinc-100 p-1 w-20 text-center text-xl border-2" />
                <h1 class="flex mx-3">?</h1>
                <button id="c_3"
                    class="h-10 px-3 font-semibold bg-emerald-500 hover:bg-emerald-700 text-white">Calculate</button>
                <span id="z_3" class="inp bg-zinc-100 h-10 text-center text-xl border-2"></span>
                <h1 class="flex mx-3">% of</h1>
            </section>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
